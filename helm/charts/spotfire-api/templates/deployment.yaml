apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "spotfire-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "spotfire-api.name" . }}
    helm.sh/chart: {{ include "spotfire-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "spotfire-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "spotfire-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: auth0-config
          - secretRef:
              name: auth0-secrets
          - configMapRef:
              name: spotify-config
          - secretRef:
              name: spotify-secrets
          - configMapRef:
              name: aws-config
          - secretRef:
              name: aws-secrets
          - configMapRef:
              name: prisma-config
          - secretRef:
              name: prisma-secrets
          - configMapRef:
              name: solver-config
          ports:
            - name: http
              containerPort: 4001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
